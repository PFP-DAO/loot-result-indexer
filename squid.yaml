manifestVersion: subsquid.io/v0.1
name: pfpdao-lootresult
version: 4
description: "pfpdao loot history"
build:
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - "--dumb-cache"
      - in-memory
      - "--dumb-cache-ttl"
      - "1000"
      - "--dumb-cache-size"
      - "100"
      - "--dumb-cache-max-age"
      - "1000"
scale:
  dedicated: true
  addons:
    postgres:
      storage: 5G
      profile: small
  processor:
    profile: small
